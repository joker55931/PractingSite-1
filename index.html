<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
	<title>Free Travel</title>
</head>
<body>
	<header class="header">

		<!-- nav-menu -->
		<div class="container">
				<img class="header__logo-img" src="img/logo.png" alt="">
			<div class="header__link">
				<a href="" class="header__link-btn">Home</a>
				<a href="" class="header__link-btn">Hotels</a>
				<a href="" class="header__link-btn">Restaurants</a>
				<a href="" class="header__link-btn">Tours</a>
				<a href="" class="header__link-btn">Destinations</a>
				<a href="" class="header__link-btn">Activities</a>
				<a href="" class="header__link-btn">Contact</a>

			</div>

			</div>
		</div>

		<div class="choose-menu">

					<img class="choose-btn__icon" src="img/04.png" alt="">
					<span class="choose-btn__text">Location</span><span class="choose-btn__option">Explore nearby destinations</span>
				</div>
				<div class="choose-btn"></div>
				<div class="choose-btn"></div>
				<div class="choose-btn"></div>
				<div class="choose-btn__seacrh"></div>
			</div>
